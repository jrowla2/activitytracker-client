<!DOCTYPE html>
<html>
  <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    
      <h1>Outdoor Activity Tracker</h1>
      <br>
      <div id="unAuth">
        <h3>To get started, please sign-up below</h3>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again"><br>
          <button type="submit">Sign-Up</button>
        </form>
        <br>
        <h3>Following sign-up, please sign-in</h3>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password"><br>
          <button type="submit">Sign-In</button>
        </form>
    
        <section id="auth-display"></section>
      </div>
    
      <!-- dashboard user view -->
      <div id="auth">
        <h5>Change Password</h5>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password"><br>
          <button type="submit">Change Password</button>
        </form>
        <br>
        <button id="sign-out-button">Sign-Out</button>
        <header>
          <h1>Activity Dashboard</h1>
        </header>
        <main>
          <section>
            <h2>Get All Tracks</h2>
            <button id="tracks-index">Get All Tracks</button>
            <hr>
        
            <h2>Get One Track</h2>
            <form id="tracks-show">
              <input type="text" name="track[id]" placeholder="Track ID Here" required><br>
              <button type="submit">Get Track</button>
            </form>
            <hr>
        
            <h2>Destroy One Track</h2>
            <form id="tracks-destroy">
              <input type="text" name="track[id]" placeholder="Track ID Here" required><br>
              <button type="submit">Delete Track</button>
            </form>
            <div id="tracks-destroy-message"></div>
            <hr>
        
            <h2>Update A Track</h2>
            <form id="tracks-update">
              <input type="text" name="track[id]" id="track-id-update" placeholder="Track ID Here" required>
              <input type="text" name="track[date]" placeholder="Track Date Here" required>
              <input type="text" name="track[activity]" placeholder="Track Activity Here" required>
              <input type="text" name="track[location]" placeholder="Track Location Here" required>
              <input type="text" name="track[distance]" placeholder="Track Distance Here" required>
              <input type="text" name="track[duration]" placeholder="Track Duration Here" required>
              <input type="text" name="track[with]" placeholder="Track With Whom Here" required>
              <input type="text" name="track[comments]" placeholder="Track Comments Here" required><br>
              <button type="submit">Update Track</button>
            </form>
            <div id="tracks-update-message"></div>
            <hr>
        
            <h2>Create One Track</h2>
            <form id="tracks-create">
              <input type="text" name="track[date]" placeholder="Track Date Here" required>
              <input type="text" name="track[activity]" placeholder="Track Activity Here" required>
              <input type="text" name="track[location]" placeholder="Track Location Here" required>
              <input type="text" name="track[distance]" placeholder="Track Distance Here" required>
              <input type="text" name="track[duration]" placeholder="Track Duration Here" required>
              <input type="text" name="track[with]" placeholder="Track With Whom Here" required>
              <input type="text" name="track[comments]" placeholder="Track Comments Here" required><br>
              <button type="submit">Create Track</button>
            </form>
            <div id="tracks-create-message"></div>
            <hr>
          </section>
        
          <section>
            <div id="error-message"></div>
            <div id="track-display"></div>
          </section>
        </main>

      </div>
    </body>
    
</html>
