<!DOCTYPE html>
<html>
  <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    
      <h1>Outdoor Activity Tracker</h1>
      <br>
      <div id="unAuth">
        <h3>To get started, please sign up below</h3>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
          <button type="submit">Sign-Up</button>
        </form>
        <br>
        <h3>Following sign-up, please sign-in</h3>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <button type="submit">Sign-In</button>
        </form>
    
        <section id="auth-display"></section>
      </div>
    
      <!-- dashboard user view -->
      <div id="auth">
        <h5>Change Password</h5>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password">
          <button type="submit">Change Password</button>
        </form>
        <br>
        <button id="sign-out-button">Sign-Out</button>

        <header>
          <h1>Activity CRUD</h1>
        </header>
        <main>
          <section>
            <h2>Get All Books</h2>
            <button id="books-index">Get All Books</button>
            <hr>
        
            <h2>Get One Book</h2>
            <form id="books-show">
              <input type='text' name="book[id]" placeholder="Book ID Here" required>
              <button type="submit">Get Book</button>
            </form>
            <hr>
        
            <h2>Destroy One Book</h2>
            <form id="books-destroy">
              <input type="text" name="book[id]" placeholder="Book ID Here" required>
              <button type="submit">Delete Book</button>
            </form>
            <div id="books-destroy-message"></div>
            <hr>
        
            <h2>Update A Book</h2>
            <form id="books-update">
              <input type='text' name="book[id]" id="book-id-update" placeholder="Book ID Here" required>
              <input type="text" name="book[title]" placeholder="Book Title Here" required>
              <input type="text" name="book[author]" placeholder="Book Author Here" required>
              <button type="submit">Update Book</button>
            </form>
            <div id="books-update-message"></div>
            <hr>
        
            <h2>Create One Book</h2>
            <form id="books-create">
              <input type="text" name="book[title]" placeholder="Book Title Here" required>
              <input type="text" name="book[author]" placeholder="Book Author Here" required>
              <button type="submit">Create Book</button>
            </form>
            <div id="books-create-message"></div>
            <hr>
          </section>
        
          <section>
            <div id="error-message"></div>
            <div id="books-display"></div>
          </section>
        </main>

      </div>
    </body>
    
</html>
