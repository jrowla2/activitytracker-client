<!DOCTYPE html>
<html>
  <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    
      <h1>Outdoor Activity Tracker</h1>
      <br>
      <div id="unAuth">
        <h3>To get started, please sign up below</h3>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
          <button type="submit">Sign-Up</button>
        </form>
        <br>
        <h3>Following sign-up, please sign-in</h3>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <button type="submit">Sign-In</button>
        </form>
    
        <section id="auth-display"></section>
      </div>
    
      <!-- the game user view -->
      <div id="auth">
        <h1>Welcome!</h1>
        <h2></h2>
        <!-- user data go here -->
        <br>
        <div id="result"></div>
        <button id="restart-game-button">Restart Game</button>
        <br>
        <br>
        <h5>Change Password</h5>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password">
          <button type="submit">Change Password</button>
        </form>
        <br>
        <button id="sign-out-button">Sign-Out</button>
      </div>
    </body>
    
</html>
